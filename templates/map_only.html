<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latvia OSM Road Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        // Initialize map centered on Latvia
        const map = L.map('map').setView([56.879, 24.603], 7);
        
        // Add basemap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        let geojsonLayer = null;

        // Load and display GeoJSON
        async function loadData() {
            try {
                console.log('Loading GeoJSON...');
                const response = await fetch('/api/geojson-data');
                const geojsonData = await response.json();
                console.log('Loaded', geojsonData.features.length, 'features');
                
                // Add GeoJSON to map
                geojsonLayer = L.geoJSON(geojsonData, {
                    style: {
                        color: '#2196F3',
                        weight: 2,
                        opacity: 0.6,
                        fillOpacity: 0.2
                    },
                    onEachFeature: function(feature, layer) {
                        const props = feature.properties;
                        const popup = `
                            <strong>${props.municipality_name}</strong><br/>
                            Roads: ${props.osm_road_km} km<br/>
                            Segments: ${props.num_segments}<br/>
                            Completeness: ${props.completeness_pct ? props.completeness_pct + '%' : 'N/A'}
                        `;
                        layer.bindPopup(popup);
                    }
                }).addTo(map);
                
                // Fit map to all features
                const bounds = geojsonLayer.getBounds();
                if (bounds.isValid()) {
                    map.fitBounds(bounds, { padding: [50, 50] });
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Load data when page loads
        window.addEventListener('DOMContentLoaded', loadData);
        if (document.readyState === 'complete') {
            loadData();
        }
    </script>
</body>
</html>
